<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineRate</title>
  <link rel="stylesheet" href="styles.css" />

  <meta name="google-signin-client_id" content="your-client-id-goes-here">
  <script src="https://apis.google.com/js/api.js?onload=onLibraryLoaded" async defer></script>

</head>
<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <button onclick="onSignInClicked()">Google Sign in</button>
  <button onclick="signOut()">Sign out</button>

  <script>
    function onSignIn(googleUser) {
      // get user profile information
      console.log(googleUser.getBasicProfile())
    }

    function signOut() {
      gapi.auth2.getAuthInstance().signOut().then(function() {
        console.log('user signed out')
      })
    }

    function onLibraryLoaded() {
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                scope: 'profile'
            })
        })
    }

    function onSignInClicked() {
        gapi.load('auth2', function() {
            gapi.auth2.signIn().then(function(googleUser) {
              console.log('user signed in')
            }, function(error) {
                console.log('user failed to sign in')
            })
        })
    }
  </script>


  <div id="header">
    <h1>DineRate</h1>
    <p>Dining Hall Rating Service</p>
  </div>
  <div class="container">


    <div class="card">
      <div class="card-image">
        <img src="https://slwordpress.rutgers.edu/dining/wp-content/uploads/sites/138/2018/08/Busch-Dining-Hall.jpg">
      </div>
      <div class="card-text">
        <p class="card-meal-type">Breakfast/Eggs</p>
        <a href= "busch.html" class="card-title">Busch Dining Hall</a>
      </div>
      <div class="card-price">5</div>
    </div>


    <div class="card">
      <div class="card-image">
        <img src="https://i.pinimg.com/originals/fb/00/b0/fb00b0b6d1d9ceecbbe4df78d58cf969.jpg">
      </div>
      <div class="card-text">
        <p class="card-meal-type">Lunch/Meat</p>
        <a href="google.com" class="card-title">Livingston Dining Hall</a>
      </div>
      <div class="card-price">4</div>
    </div>


    <div class="card">
      <div class="card-image">
        <img src="https://scarletandblack.rutgers.edu/archive/files/original/010496dab9cd90d89b7ac303a4f83b2b.jpg">
      </div>
      <div class="card-text">
        <p class="card-meal-type">Soups/Meat</p>
        <a href= "google.com" class="card-title">Nielson Dining Hall</a>
      </div>
      <div class="card-price">3</div>
    </div>


    <div class="card">
      <div class="card-image">
        <img src="https://s3.amazonaws.com/secretsaucefiles/photos/images/000/102/121/large/QonKc4I.jpg?1485305556">
      </div>
      <div class="card-text">
        <p class="card-meal-type">Appetizers/Meat</p>
        <a href= "google.com" class="card-title">Brower Dining Hall</a>
      </div>
      <div class="card-price">2</div>
    </div>
  
  </div>
</body>
</html>
