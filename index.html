<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineRate</title>
  <link rel="stylesheet" href="styles.css" />

  <meta name="google-signin-client_id" content="your-client-id-goes-here">
  <script src="https://apis.google.com/js/api.js?onload=onLibraryLoaded" async defer></script>

</head>
<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <button class = "login-with-google-btn" onclick="onSignInClicked()">Sign in</button>
  <button class = "sign-out-with-google-btn" onclick="signOut()">Sign out</button>

  <script>
    function onSignIn(googleUser) {
      // get user profile information
      console.log(googleUser.getBasicProfile())
    }

    function signOut() {
      gapi.auth2.getAuthInstance().signOut().then(function() {
        console.log('user signed out')
      })
    }

    function onLibraryLoaded() {
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                scope: 'profile'
            })
        })
    }

    function onSignInClicked() {
        gapi.load('auth2', function() {
            gapi.auth2.signIn().then(function(googleUser) {
              console.log('user signed in')
            }, function(error) {
                console.log('user failed to sign in')
            })
        })
    }
  </script>


  <div id="header">
    <div class = "logo"> 
      <div class = "logo-image">
        <p href="index.html" class = card-title>
          <img src="Images/logo.png" alt="DineRate Logo" id="hp"/>
        </p>
      </div>
    </div>
  </div>
  <div class="container">


    <div class="card">
      <div class="card-image">
        <img src="https://slwordpress.rutgers.edu/dining/wp-content/uploads/sites/138/2018/08/Busch-Dining-Hall.jpg">
      </div>
      <div class="card-text">
        <a href= "Images/busch.jpg" class="card-title">Busch Dining Hall</a>
      </div>
    </div>


    <div class="card">
      <div class="card-image">
        <img src="https://i.pinimg.com/originals/fb/00/b0/fb00b0b6d1d9ceecbbe4df78d58cf969.jpg">
      </div>
      <div class="card-text">
        <a href="Images/livingston.jpg" class="card-title">Livingston Dining Hall</a>
      </div>
    </div>


    <div class="card">
      <div class="card-image">
        <img src="https://scarletandblack.rutgers.edu/archive/files/original/010496dab9cd90d89b7ac303a4f83b2b.jpg">
      </div>
      <div class="card-text">
        <a href= "Images/neilson.jpg" class="card-title">Nielson Dining Hall</a>

      <div class="card-text">
        <a href= "Images/brower.jpg" class="card-title">Brower Dining Hall</a>

</body>
</html>
